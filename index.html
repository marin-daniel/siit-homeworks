<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tema Basic JavaScript</title>
    <link rel="stylesheet" href="contact-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
</head>
<body>
    <form action="">
        <p class="first"><input class="js-required" type="text" name="firstName" placeholder="First Name"></p>
        <p class="last"><input class="js-required" type="text" name="lastName" placeholder="Last name"></p class="last name">
        <p class="radio">
            Gender:
            <br>
            <label><input type="radio" name="gender" value="m">M</label>
            <br>
            <label><input type="radio" name="gender" value="f">F</label>
        </p>
        <p class="message"><textarea class="js-required" name="message" id="" cols="30" rows="10"  placeholder="Your message here..."></textarea></p>
        <p class="send"><button type="submit">Submit</button></p>
        <img src="https://picsum.photos/200/300" alt="">
    </form>
    <script src="contact-form.js"></script>
</body>
</html>
